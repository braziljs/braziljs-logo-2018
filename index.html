    <script>
        (function () {
            const comboListOfThemes = document.getElementById('comboListOfThemes');
            for (let themeId in window.listOfThemes) {
                theme = window.listOfThemes[themeId];
                document.write(`<link rel="stylesheet" href="./themes/${themeId}/index.css" />`);
                let opt = document.createElement('option')
                opt.title= theme.description || '';
                opt.value= themeId;
                opt.innerText = theme.name;
                comboListOfThemes.appendChild(opt);
            }
            comboListOfThemes.value = window.sessionStorage.getItem('lastSelectedTheme') || comboListOfThemes.firstElementChild.value;
            
            setTimeout(_ =>{
                applyTheme(comboListOfThemes.value);
            }, 2000)
        })();
    </script>
